<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="api.css">
</head>
<body>
    <div  class="container">
        <div class="card">
            <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" alt="" id="icon">
            <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script>
    link ="http://api.openweathermap.org/data/2.5/weather?q=london&appid=85b4b59f2470559fffd3778fdb7ca79c";
    var request=new XMLHttpRequest();
    request.open('GET',link,true);
    request.onload=function(){
        var obj=JSON.parse(this.response);
        console.log(obj);
        document.getElementById("weather").innerHTML = obj.weather[0].description;
        document.getElementById("location").innerHTML = obj.name;
        document.getElementById("temp").innerHTML = Math.round((obj.main.temp - 273.15));
        document.getElementById('icon').src="https://openweathermap.org/img/w/" +obj.weather[0].icon +".png";
    }
    if(request.status>=200 && request.status<400){
        var temp=obj;
    }
    else{
        console.log("The city data is not available");
    }
    request.send();
</script>
</html>
